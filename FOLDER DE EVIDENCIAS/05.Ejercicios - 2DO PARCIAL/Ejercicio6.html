<!DOCTYPE html>

<head>

<body>
    6. Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres hay en un grupo de estudiantes.
    <div class="container-main">
        <form action="" method="post" name="formulario">
            <label>Formulario para calcular porcentaje de hombres y mujeres</label>
            <br><br>

            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>Número de hombres:</td>
                        <td><input type="text" id="hombres" onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td>Número de mujeres:</td>
                        <td><input type="text" id="mujeres" onkeypress="return validarn(event)"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular Porcentajes" onclick="calcularPorcentajes()"></td>
                    </tr>

                    <tr>
                        <td>Porcentaje de hombres:</td>
                        <td><input type="text" id="porcH" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Porcentaje de mujeres:</td>
                        <td><input type="text" id="porcM" readonly="readonly"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar datos" onclick="borrarDatos()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

    <footer>
        <div style="text-align:center; margin: 30px 0 10px 0;">
            <a href="..//05.Ejercicios - 2DO PARCIAL/MENU.html" class="footer-link">Volver al menú de Ejercicios</a>
        </div>
    </footer>

    <script src="js/funciones6.js"></script>
</body>
</html>
